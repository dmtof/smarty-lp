<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="navbar">
                <div class="registration">
                    <p class="registration-name">Скоро откроется <span class="bold-text">регистрация</span></p>
                    <a class="personal-account-link" href="#">+</a>
                </div>
            </div>
        </header>
    
        <main class="main">
            <div class="left-sidebar">
                <ul class="toolbar-list">
                    <li class="toolbar-item"><a href="#" class="toolbar-item-link">Главная</a></li>
                    <li class="toolbar-item"><a href="#" class="toolbar-item-link">Наши технологии</a></li>
                    <li class="toolbar-item"><a href="#" class="toolbar-item-link">Калькулятор</a></li>
                    <li class="toolbar-item"><a href="#" class="toolbar-item-link">Специальные предложения</a></li>
                    <li class="toolbar-item"><a href="#" class="toolbar-item-link">О нас</a></li>
                </ul>
            </div>
    
            <div class="main-content">
                <div class="main-content-names">
                    <h1 class="company-name">Смарты</h1>
                    <p class="company-subname">Обучаем дома</p>
                </div>
                <div class="main-content-buttons">
                    <a class="calculation-button main-button" href="#">Расчет</a>
                    <a class="about-us-button main-button" href="#">О нас</a>
                </div>
            </div>
            
            <div class="right-sidebar">
                <ul class="point-list">
                    <li class="point-item"><a href="#" class="point-item-link"></a></li>
                    <li class="point-item"><a href="#" class="point-item-link"></a></li>
                    <li class="point-item"><a href="#" class="point-item-link"></a></li>
                    <li class="point-item"><a href="#" class="point-item-link"></a></li>
                    <li class="point-item"><a href="#" class="point-item-link"></a></li>
                </ul>
            </div>
        </main>
    
        <footer class="footer" style="display: none;">
            <ul class="contacts-container">
                <li class="contact-item"><a href="" class="contact-item-link"><img src="" alt="" class="contact-item-image"></a></li>
                <li class="contact-item"><a href="" class="contact-item-link"><img src="" alt="" class="contact-item-image"></a></li>
                <li class="contact-item"><a href="" class="contact-item-link"><img src="" alt="" class="contact-item-image"></a></li>
                <li class="contact-item"><a href="" class="contact-item-link"><img src="" alt="" class="contact-item-image"></a></li>
            </ul>
        </footer>
    </div>
</body>
</html>
