<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="navbar">
                <div class="registration">
                    <p class="registration-name">Скоро откроется <span class="bold-text">регистрация</span></p>
                    <a class="personal-account-link" href="#">+</a>
                </div>
            </div>
        </header>
    
        <main class="main">
            <div class="left-sidebar">
                <div class="toolbar-list">
                    <div class="toolbar-item"><a href="#" class="toolbar-item-link">Главная</a></div>
                    <div class="toolbar-item"><a href="#" class="toolbar-item-link">Наши технологии</a></div>
                    <div class="toolbar-item"><a href="#" class="toolbar-item-link">Калькулятор</a></div>
                    <div class="toolbar-item"><a href="#" class="toolbar-item-link">Специальные предложения</a></div>
                    <div class="toolbar-item"><a href="#" class="toolbar-item-link">О нас</a></div>
                </div>
            </div>
    
            <div class="main-content">
                <div class="main-content-names">
                    <h1 class="company-name">Смарты</h1>
                    <p class="company-subname">Обучаем дома</p>
                </div>
                <div class="main-content-buttons">
                    <a class="calculation-button main-button" href="#">Расчет</a>
                    <a class="about-us-button main-button" href="#">О нас</a>
                </div>
            </div>
            
            <div class="right-sidebar">
                <div class="points-i">
                    <div class="point-item"></div>
                    <div class="point-item"></div>
                    <div class="point-item"></div>
                    <div class="point-item"></div>
                    <div class="point-item"></div>
                </div>
            </div>
        </main>
    
        <footer class="footer">
            <div class="contacts-container">
            </div>
        </footer>
    </div>
</body>
</html>
